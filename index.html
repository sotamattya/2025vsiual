<!doctype html>
<HTML>
<HEAD>
    <meta charset="UTF-8">
    <title>簡単な足し算計算機</title>
    <script>
        // ボタンがクリックされたときに実行される関数
        function calculateSum() {
            var v1, v2, ans;
            
            // 入力欄Aから値を取得。入力された値は文字列として取得される。
            v1 = document.getElementById("a").value;
            // 入力欄Bから値を取得
            v2 = document.getElementById("b").value;
            
            // ans = v1 + v2; // このままだと文字列として結合される(例: "10" + "20" -> "1020")
            
            // 数値として計算するために、Number()を使って文字列を数値に変換する
            ans = Number(v1) + Number(v2);
            
            // 結果を「答え」の入力欄に表示する
            document.getElementById("kotae").value = ans;
        }
    </script>
</HEAD>
<BODY>
    <h1>2つの数の足し算</h1>
    <form>
        A= <input type="text" id="a" /> </br>
        B= <input type="text" id="b" /> </br>
        
        <input type="button" onclick="calculateSum()" value="計算する"></br>
        
        答え= <input type="text" id="kotae" readonly />
    </form>
</BODY>
</HTML>
