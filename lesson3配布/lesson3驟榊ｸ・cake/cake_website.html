<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ケーキハウス「ケーク」</title>
<style type="text/css">
body {
	background-color: #ffc0cb;
	margin: 0;
	padding: 20px;
	font-family: "MS Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
}

#header {
	text-align: center;
	margin-bottom: 30px;
}

#logo {
	margin-bottom: 10px;
}

#title {
	color: #800000;
	font-size: 28px;
	font-weight: bold;
	margin-bottom: 10px;
}

#subtitle {
	color: #800000;
	font-size: 20px;
	margin-bottom: 15px;
}

#welcome {
	background-color: rgba(255, 255, 255, 0.8);
	padding: 15px;
	border-radius: 10px;
	margin-bottom: 20px;
}

#cakes {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
	gap: 20px;
	margin-bottom: 30px;
}

.cake-item {
	background-color: rgba(255, 255, 255, 0.9);
	width: 300px;
	padding: 20px;
	border-radius: 15px;
	text-align: center;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.cake-image {
	width: 200px;
	height: 150px;
	object-fit: cover;
	border-radius: 10px;
	margin-bottom: 15px;
}

.cake-name {
	color: #800000;
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
}

.cake-description {
	font-size: 14px;
	line-height: 1.5;
}

#footer {
	text-align: center;
	background-color: rgba(255, 255, 255, 0.8);
	padding: 15px;
	border-radius: 10px;
	font-size: 12px;
}
</style>
</head>

<body>
<div id="header">
	<div id="title">洋菓子専門店</div>
</div>

<div id="cakes">
	<div class="cake-item">
		<img src="cake01.jpg" alt="ショートケーキ" class="cake-image">
		<div class="cake-name">ショートケーキ</div>
		<div class="cake-description">イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</div>
	</div>
	
	<div class="cake-item">
		<img src="cake02.jpg" alt="モンブラン" class="cake-image">
		<div class="cake-name">モンブラン</div>
		<div class="cake-description">栗をふんだんに使ったケーキです。様々な形状があります。</div>
	</div>
	
	<div class="cake-item">
		<img src="cake03.jpg" alt="ザッハトルテ" class="cake-image">
		<div class="cake-name">ザッハトルテ</div>
		<div class="cake-description">こってりとしたチョコレートの濃厚な味わい</div>
	</div>
	
	<div class="cake-item">
		<img src="cake04.jpg" alt="シュークリーム" class="cake-image">
		<div class="cake-name">シュークリーム</div>
		<div class="cake-description">サクサク生地と濃厚クリームは相性抜群</div>
	</div>
</div>


</body>
</html>
